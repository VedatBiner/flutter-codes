name: malzeme_list_sql_app
description: "Malzeme Listesi (SQLite, mobil) — stok ve liste yönetimi"
publish_to: "none"

version: 1.6.1+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # -----------------------------
  # UI ikon setleri / görsel
  # -----------------------------
  cupertino_icons: ^1.0.8
  font_awesome_flutter:        # iOS/Android için geniş ikon seti
  lottie:                      # JSON animasyonları (yükleme/boş durum vs.)
  flutter_slidable:            # Liste öğelerinde swipe ile eylemler

  # -----------------------------
  # Durum yönetimi / modelleme
  # -----------------------------
  provider:                    # ChangeNotifier tabanlı state management
  equatable:                   # Model sınıflarında değer eşitliği

  # -----------------------------
  # Veritabanı / depolama
  # -----------------------------
  sqflite:                     # Cihaz içi SQLite
  path_provider:               # Belgeler/Geçici/İndirilenler yolları (platforma özel)
  path:                        # Yol birleştirme/ayırma yardımcıları
  external_path:               # Android harici depolama (Downloads/DCIM) yolu

  # -----------------------------
  # İhracat / paylaşım / Excel
  # -----------------------------
  syncfusion_flutter_xlsio:    # XLSX oluşturma (hücre biçimlendirme, AutoFilter, vb.)
  share_plus:                  # Metin/dosya paylaşımı (sistem paylaş menüsü)

  # -----------------------------
  # İzinler
  # -----------------------------
  permission_handler:          # Çalışma zamanı izinleri (Android/iOS)

  # -----------------------------
  # Uygulama bilgisi
  # -----------------------------
  package_info_plus:           # Uygulama sürümü, build numarası, paket adı

  # -----------------------------
  # Listeleme / UX yardımcıları
  # -----------------------------
  elegant_notification:        # Ekran içi modern bildirim/toast
  alphabet_list_view:          # A–Z hızlı gezinmeli listeleme

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/database/malzeme_backup.json  # örnek yedek dosyası (opsiyonel)
