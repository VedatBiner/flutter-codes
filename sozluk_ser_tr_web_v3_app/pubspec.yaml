name: sozluk_ser_tr_web_v3_app
description: "Ser-Tr Sözlük Web-Mobile Firestore App"

publish_to: 'none'

version: 3.4.1+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # -----------------------------
  # UI ikon setleri / görsel
  # -----------------------------
  cupertino_icons: ^1.0.8
  font_awesome_flutter:        # iOS/Android için geniş ikon seti

  # -----------------------------
  # Durum yönetimi / modelleme
  # -----------------------------
  equatable:

  # -----------------------------
  # Veritabanı / depolama
  # -----------------------------
  firebase_core:
  cloud_firestore:
  path_provider:               # Belgeler/Geçici/İndirilenler yolları (platforma özel)
  external_path:               # Android harici depolama (Downloads/DCIM) yolu
  share_plus:                  # Metin/dosya paylaşımı (sistem paylaş menüsü)

  # -----------------------------
  # İhracat / paylaşım / Excel
  # -----------------------------
  syncfusion_flutter_xlsio:    # XLSX oluşturma (hücre biçimlendirme, AutoFilter, vb.)

  # -----------------------------
  # İzinler
  # -----------------------------
  permission_handler:          # Çalışma zamanı izinleri (Android/iOS)

  # -----------------------------
  # Uygulama bilgisi
  # -----------------------------
  package_info_plus:           # Uygulama sürümü, build numarası, paket adı
  device_info_plus:            # Cihaz modeli, Android/iOS sürümü

  # -----------------------------
  # Listeleme / UX yardımcıları
  # -----------------------------
  elegant_notification:        # Ekran içi modern bildirim/toast
  web:

  # archive:                     # ZIP oluşturmak için (pure Dart, web ’de çalışır)
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/