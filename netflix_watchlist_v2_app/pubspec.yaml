name: netflix_watchlist_v2_app
description: "Netflix watch list App v2"
publish_to: 'none'

version: 2.4.3+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get:                             # GetX state management
  cupertino_icons: ^1.0.8          # iOS stilinde ikonlar

  csv:                             # CSV dosyalarını okuma/yazma
  http:                            # HTTP istekleri (GET/POST)
  fl_chart:                        # Grafik ve şema oluşturma
  elegant_notification:            # Başarılı/hata bildirimleri

  # -----------------------------
  # İhracat / Paylaşım / Excel
  # -----------------------------
  syncfusion_flutter_xlsio:        # XLSX üretimi (hücre biçimlendirme, AutoFilter, auto-fit)
  share_plus:                      # Metin/dosya/link paylaşımı (sistem paylaşım menüsü)

  # -----------------------------
  # Uygulama bilgisi
  # -----------------------------
  package_info_plus:               # Uygulama sürümü, build numarası, paket adı
  device_info_plus:                # Cihaz modeli, Android/iOS sürümü

  # -----------------------------
  # İzinler
  # -----------------------------
  permission_handler:              # Çalışma zamanı izinleri (Android/iOS)

  # -----------------------------
  # Veritabanı / Depolama
  # -----------------------------
  path_provider:                   # Belgeler/Geçici/İndirilenler dizinleri (platforma özel)
  path:                            # Dosya yolu işlemleri (join/dirname/extension)
  external_path:                   # Android harici depolama (Downloads/DCIM) yolu erişimi

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/database/NetflixFilmHistory.csv
    - assets/images/

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/oswald.ttf
