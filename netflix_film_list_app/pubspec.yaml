name: netflix_film_list_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # -----------------------------
  # UI / İkon setleri / Görsel
  # -----------------------------
  cupertino_icons: ^1.0.8       # iOS tarzı ikon seti
  font_awesome_flutter:         # Geniş ikon koleksiyonu (FA)

  csv:
  intl:
  http:

  # -----------------------------
  # Veritabanı / Depolama
  # -----------------------------
  sqflite:                      # Cihaz içi SQLite (CRUD)
  path_provider:                # Belgeler/Geçici/İndirilenler dizinleri (platforma özel)
  path:                         # Dosya yolu işlemleri (join/dirname/extension)
  external_path:                # Android harici depolama (Downloads/DCIM) yolu erişimi

  # -----------------------------
  # Uygulama bilgisi
  # -----------------------------
  package_info_plus:            # Uygulama sürümü, build numarası, paket adı

  # -----------------------------
  # Durum yönetimi / Modelleme
  # -----------------------------
  equatable:                    # Model/state sınıflarında değer temelli eşitlik (==/hashCode)

  # -----------------------------
  # Listeleme / UX yardımcıları
  # -----------------------------
  elegant_notification:         # Modern toast/notification bileşenleri

  # -----------------------------
  # İhracat / Paylaşım / Excel
  # -----------------------------
  syncfusion_flutter_xlsio:     # XLSX üretimi (hücre biçimlendirme, AutoFilter, auto-fit)
  share_plus:                   # Metin/dosya/link paylaşımı (sistem paylaşım menüsü)

  # -----------------------------
  # İzinler
  # -----------------------------
  permission_handler:           # Çalışma zamanı izinleri (Android/iOS)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  ## flutter_launcher_icons:

flutter:

  uses-material-design: true

  assets:
    - assets/database/NetflixFilmHistory.csv
    - assets/images/

