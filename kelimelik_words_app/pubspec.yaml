name: kelimelik_words_app
description: "Kelimelik uygulaması kelime listesi"

publish_to: 'none'

version: 1.3.9+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  sqflite: ## sqflite veri tabanı işlemleri için kullanılıyor.
  package_info_plus: ## versiyon bilgisi için kullanılıyor
  elegant_notification: ## Bildirimler için kullanılıyor
  alphabet_list_view: ## alfabetik liste görünüm için kullanılıyor
  lottie: ## animasyon gösterimi için kullanılıyor
  provider: ## provider state yönetimi için kullanılıyor.
  font_awesome_flutter: ## bazı fot ve ikonlar için kullanılıyor
  permission_handler: ## Erişim izinleri için kullanılıyor
  syncfusion_flutter_xlsio: ## Güçlü Excel tablosu oluşturmak için kullanılıyor
  value_layout_builder: ^0.5.0
  equatable:
  path_provider:
  path:
  external_path:
  share_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/database/kelimelik_backup.json
